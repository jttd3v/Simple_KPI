<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KOWA KPI Manning Data</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white shadow-md rounded p-6">
    <h1 class="text-2xl font-bold mb-4">KOWA KPI Manning Data</h1>
    <p class="mb-4">Edit the JSON data below and click <strong>Download JSON</strong> to save.</p>
    <textarea id="jsonData" class="w-full h-64 p-2 border rounded mb-4" placeholder="Enter JSON here"></textarea>
    <button id="downloadBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Download JSON</button>
  </div>
  <script>
    document.getElementById('downloadBtn').addEventListener('click', () => {
      const data = document.getElementById('jsonData').value;
      const blob = new Blob([data], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'kowa_kpi_manning.json';
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
